<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Übungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Aufgabe 1: Textelement auswählen und ändern -->
    <h2 id="welcome">Willkommen</h2>

    <!-- Aufgabe 2: Stile ändern -->
    <button id="colorButton">Ändere Farbe</button>

    <!-- Aufgabe 3: Liste von Elementen erstellen -->
    <ul id="fruitList">
        <li>Apfel</li>
        <li>Banane</li>
        <li>Orange</li>
    </ul>

    <!-- Aufgabe 4: Dynamisch ein Element hinzufügen -->
    <div id="container"></div>

    <!-- Aufgabe 5: Element mit einem Event Listener versehen -->
    <button id="clickButton">Klick mich</button>

    <!-- Aufgabe 6: Interaktive Farbänderung -->
    <div class="box" style="width:100px; height:100px; background-color:grey;"></div>

    <!-- Aufgabe 7: Eingabewert auslesen und anzeigen -->
    <input id="textInput" type="text">
    <button id="submitButton">Absenden</button>

    <!-- Aufgabe 8: Elemente anhand von Klasse auswählen und manipulieren -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Aufgabe 9: Neues Element vor einem bestehenden hinzufügen -->
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Aufgabe 10: Mini-Game: Zufällige Zahlen vergleichen -->
    <input id="userGuess" type="number" min="1" max="10">
    <button id="checkButton">Überprüfen</button>
    <p id="result"></p>

    <!-- Verknüpfung der JavaScript-Datei -->
    <script src="script.js"></script>

</body>
</html>
