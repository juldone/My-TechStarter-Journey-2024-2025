<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen mit JavaScript</title>
</head>
<body>
    <h1>JavaScript Variablen Test</h1>
        
    <script>
        // Variablen deklarieren
        let name = "Julian";           // String
        const alter = "25";            // Zahl (Number)
        var istStudent = true;       // Boolean (Wahrheitswert)

        // Werte in der Konsole ausgeben
        console.log("Name (let):", name);
        console.log("Alter (const):", alter);
        console.log("Ist Student (var):", istStudent);
    </script>

<script>
    // Variablen für verschiedene Datentypen deklarieren
    let nummer = 42;                    // Number
    let text = "Hallo, Welt!";          // String
    let istWahr = true;                 // Boolean
    let zahlenArray = [1, 2, 3, 4, 5];  // Array
    let person = { name: "Anna", alter: 25 };  // Object

    // Werte in der Konsole ausgeben
    console.log("Number:", nummer);
    console.log("String:", text);
    console.log("Boolean:", istWahr);
    console.log("Array:", zahlenArray);
    console.log("Object:", person);
</script>

<script>
    // Zwei Zahlen deklarieren
    let zahl1 = 5;
    let zahl2 = "5"; // Diese Zahl ist ein String

    // Vergleich mit dem == Operator (prüft nur auf Gleichheit der Werte)
    if (zahl1 == zahl2) {
        console.log("== Vergleich: Die Werte sind gleich.");
    } else {
        console.log("== Vergleich: Die Werte sind nicht gleich.");
    }

    // Vergleich mit dem === Operator (prüft auf Wert und Typ-Gleichheit)
    if (zahl1 === zahl2) {
        console.log("=== Vergleich: Die Werte und Typen sind gleich.");
    } else {
        console.log("=== Vergleich: Die Werte oder Typen sind nicht gleich.");
    }
</script>
    <script>
    // Beispiel-Punktzahl (kann angepasst werden)
        let punktzahl = 22;

    // Bedingung, um Nachrichten basierend auf der Punktzahl auszugeben
        if (punktzahl >= 90) {
            console.log("Ausgezeichnet");
        } else if (punktzahl >= 70 && punktzahl < 90) {
            console.log("Gut gemacht");
        } else {
            console.log("Mehr Übung erforderlich");
        }
    </script>

<script>
    // Funktion zur Begrüßung
    function begruessung(vorname) {
        return `Hallo, ${vorname}! Willkommen!`;
    }

    // Testen der Funktion mit verschiedenen Namen
    console.log(begruessung("Antje"));
    console.log(begruessung("Peter"));
    console.log(begruessung("Donald"));
</script>

<script>
    // Array mit Lieblingsfrüchten
    let lieblingsfruechte = ["Äpfel", "Bananen", "Kirschen", "Trauben", "Mangos"];
    
    // Zugriff auf den ersten Eintrag im Array
    console.log("Die erste Lieblingsfrucht ist:", lieblingsfruechte[3]);

    // Objekt mit Informationen über eine Person
    let person2 = {
        name: "Anna",
        alter: 30,
        beruf: "Entwicklerin"
    };

    // Ausgabe des Namens der Person
    console.log("Der Name der Person ist:", person2.name);
</script>

<script>
    // Beispielzahl
    let zahl = 15; 

    // Bedingung überprüfen
    if (zahl > 10) {
        console.log("Die Zahl ist größer als 10.");
    } else {
        console.log("Die Zahl ist 10 oder kleiner.");
    }
</script>

</body>
</html
